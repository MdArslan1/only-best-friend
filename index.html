<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendship Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('friendship-background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    header {
      background-color: rgba(0, 0, 0, 0.5); /* Add transparency to header */
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    .navbar {
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.5); /* Add transparency to navbar */
    }
    .navbar a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Add transparency to container */
    }
    .content {
      text-align: center;
      margin-top: 50px;
    }
    @media screen and (max-width: 600px) {
      .container {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Friendship Page!</h1>
  </header>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  <div class="container">
    <div class="content">
      <h2>Let's embark on this new journey together!</h2>
      <p>Feel free to explore and share your interests.</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Check if this is the first visit using localStorage
      if (!localStorage.getItem("visited")) {
        // Show the pop-up message
        alert("Welcome! It's great to meet you as new friends!");
        // Mark the page as visited
        localStorage.setItem("visited", "true");
      }
    });
  </script>
</body>
</html>
